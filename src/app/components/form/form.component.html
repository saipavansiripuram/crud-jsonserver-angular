<app-navbar></app-navbar>
<form class="m-12 p-6"  [formGroup]="usersForm" (ngSubmit)="handleSubmit()">
  <div class="border-b border-gray-900/10 pb-12">
    <h2 class="text-base font-semibold leading-7 text-gray-900">
      Personal Information
    </h2>
    <!-- <p class="mt-1 text-sm leading-6 text-gray-600">Use a permanent address where you can receive mail.</p> -->

    <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
      <div class="sm:col-span-3">
        <label
          for="first-name"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Full Name</label
        >
        <div class="mt-2">
          <input
            type="text"
            name="fullname"
            id="fullname"
            formControlName="name"
            autocomplete="given-name"
            class="block w-full rounded-md border-0 p-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div class="sm:col-span-2 sm:col-start-1">
        <label
          for="age"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Age</label
        >
        <div class="mt-2">
          <input
            type="number"
            name="age"
            id="age"
            formControlName="age"
            autocomplete="age-level2"
            class="block w-full rounded-md border-0  p-2  py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div class="sm:col-span-2">
        <label
          for="dob"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Date of Birth</label
        >
        <div class="mt-2">
          <input
            type="date"
            name="dob"
            id="dob"
            formControlName="dob"
            autocomplete="date-of-birth"
            class="block w-full rounded-md border-0  py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2"
          />
        </div>
      </div>

      <div class="sm:col-span-2">
        <label
          for="mobile"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Mobile Number</label
        >
        <div class="mt-2">
          <input
            type="number"
            name="mobile"
            id="mobile"
            formControlName="mobile"
            autocomplete="mobile-code"
            class="block w-full rounded-md border-0  p-2  py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div class="sm:col-span-4">
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Email address</label
        >
        <div class="mt-2">
          <input
            id="email"
            name="email"
            type="email"
            autocomplete="email"
            formControlName="email"
            class="block w-full rounded-md border-0  p-2  py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>
      <!-- 
      <div class="col-span-full">
        <label for="street-address" class="block text-sm font-medium leading-6 text-gray-900">Street address</label>
        <div class="mt-2">
          <input type="text" name="street-address" id="street-address" autocomplete="street-address" class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
      </div> -->
    </div>
  </div>
  <div class="mt-6 flex items-center justify-end gap-x-4">
    <button type="button" class="text-sm font-semibold leading-6 text-gray-900" (click)="handleCancel()">
      Cancel
    </button>
    <button
      type="submit"
      class="rounded-md bg-indigo-600 px-3  p-2  py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      Save
    </button>
  </div>
</form>
